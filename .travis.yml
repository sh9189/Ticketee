language: ruby
rvm: 2.3.0
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rspec
cache: bundler
bundler_args: --without production
services:
  - postgresql
before_script:
  - cp config/.travis.database.yml config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
